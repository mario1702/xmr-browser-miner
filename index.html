
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser XMR Miner</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { padding: 0.5em; margin: 0.5em; font-size: 1em; }
    .info { margin-top: 1em; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Monero Miner via Browser</h1>
  <p>Mining from browser using CPU - Secure & Anonymous</p>
  <label>CPU Threads: <input id="threads" type="number" value="1" min="1" max="16"></label><br>
  <button onclick="startMining()">Start Mining</button>
  <button onclick="stopMining()">Stop</button>
  <div class="info" id="status">Status: idle</div>

  <script src="miner.js"></script>
</body>
</html>
